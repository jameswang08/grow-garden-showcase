<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grow-a-gatchi — Blog Showcase</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="site-header">
      <h1 class="site-title">grow-a-gatchi showcase</h1>
    </header>

    <nav id="tabs" class="tabs" role="tablist" aria-label="Blog sections">
      <!-- Static Demo tab placed before tabs generated by the script -->
      <button
        id="tab-demo"
        class="tab"
        role="tab"
        aria-selected="false"
        aria-controls="panel-demo"
        data-demo="true"
        type="button"
      >
        Demo
      </button>
      <!-- other tabs generated by script.js -->
    </nav>

    <section id="content" class="content" tabindex="0" aria-live="polite">
      <p class="loading">Loading article…</p>
    </section>
  </main>

  <!-- marked.js (markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
